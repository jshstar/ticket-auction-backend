<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>


    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <script src="/js/basic.js"></script>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center ps-5 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
       href="/">
        <img class="bi me-2" height="35" src="/images/ticket.png" width="40"/>
        <span class="fs-3">Ticket Auction</span>
    </a>

    <ul class="nav nav-pills me-5 fs-5">
        <li class="nav-item" id="login" style="display: none;"><a class="nav-link" href="/api/v1/users/login"
                                                                  style="color: black;">로그인</a></li>
        <li class="nav-item" id="signup" style="display: none;"><a class="nav-link" href="#"
                                                                   style="color: black;">회원가입</a></li>
        <li class="nav-item" id="logout" style="display: none;"><a class="nav-link" onclick="requestLogout();"
                                                                   style="color: black;">로그아웃</a></li>
        <li class="nav-item" id="mypage" style="display: none;"><a class="nav-link" href="#"
                                                                   style="color: black;">마이페이지</a></li>
        <li class="nav-item" id="name" style="display: none;"><a class="nav-link" href="#"
                                                                 style="color: black;">닉네임</a></li>
    </ul>
</header>

<div class="container">
    <div class="form-control px-4 py-3">
        <div class="form-group">
            <label class="fs-5" for="email"><img class="logo" src="/images/email-icon.png"/>이메일</label>
            <input class="form-control" fiplaceholder="email@example.com" id="email" name="email" type="email">
        </div>
        <div class="form-group">
            <label class="fs-5" for="password"><img class="logo" src="/images/pw-icon.png"/>비밀번호</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-dark w-100" onclick="requestLogin()" style="height: 50px;" type="submit">로그인</button>
        </div>

        <div class="d-flex justify-content-center">
            <a class="me-3" href="#">회원 가입</a>
            <a class="" href="#">비밀번호 찾기</a>
        </div>
    </div>
</div>
</body>

</html>
