<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://js.tosspayments.com/v1/payment"></script>

    <script src="/js/basic.js"></script>
    <link href="/css/payment.css" rel="stylesheet">

</head>
<body>
<header id="headers"></header>

<div class="container">
    <h1 class="pb-5"><img class="charge-icon" src="/images/charge.png">포인트 충전</h1>
    <div class="form-control px-4 py-3">
        <div class="form-group">
            <h3 class="text-center pb-3">충전할 금액</h3>
            <form>
                <div class="form-check">
                    <input class="form-check-input" id="charge5000" name="chargeAmount" type="radio" value="5000">
                    <label class="form-check-label" for="charge5000">5,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge10000" name="chargeAmount" type="radio" value="10000">
                    <label class="form-check-label" for="charge10000">10,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge50000" name="chargeAmount" type="radio" value="50000">
                    <label class="form-check-label" for="charge50000">50,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge100000" name="chargeAmount" type="radio" value="100000">
                    <label class="form-check-label" for="charge100000">100,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge200000" name="chargeAmount" type="radio" value="200000">
                    <label class="form-check-label" for="charge200000">200,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="customAmountRadio" name="chargeAmount" type="radio">
                    <label class="form-check-label" for="customAmountRadio">기타 금액 입력</label>
                    <input class="form-control" disabled id="customAmount"
                           name="customAmount" placeholder="금액 입력" type="text">
                </div>
            </form>
        </div>
        <div class="form-group pt-3">
            <button class="btn btn-dark w-100" onclick="pay('카드')" style="height: 50px;" type="submit">결제
            </button>
        </div>

    </div>
</div>
</body>

<script>
    $(document).ready(function () {
        $('input[name="chargeAmount"]').change(function () {
            if ($(this).attr('id') === 'customAmountRadio') {
                $('#customAmount').prop('disabled', false);
            } else {
                $('#customAmount').prop('disabled', true);
            }
        });
    });
    let tossPayments = TossPayments("test_ck_GjLJoQ1aVZq4w21BDdAP3w6KYe2R");

    function getRequest(callback) {
        var token = Cookies.get('Authorization');

        let amount;
        if ($('#customAmountRadio').is(':checked')) {
            amount = $('#customAmount').val();
        } else {
            amount = $('input[name="chargeAmount"]:checked').val();
        }

        let orderName = "포인트 충전";

        $.ajax({
            url: "/api/v1/payments",
            type: "POST",
            headers: {
                "Authorization": token,
                "Content-Type": "application/json"
            },
            data: JSON.stringify({
                amount: amount,
                orderName: orderName
            }),
            success: function (data) {
                let json = {
                    "amount": data.request.amount,
                    "orderId": data.request.orderId,
                    "orderName": data.request.orderName,
                    "successUrl": data.request.successUrl,
                    "failUrl": data.request.failUrl,
                    "cardCompany": null,
                    "cardInstallmentPlan": null,
                    "maxCardInstallmentPlan": null,
                    "useCardPoint": false,
                    "customerName": data.request.userName,
                    "customerEmail": data.request.userEmail,
                    "customerMobilePhone": null,
                    "taxFreeAmount": null,
                    "useInternationalCardOnly": false,
                    "flowMode": "DEFAULT",
                    "discountCode": null,
                    "appScheme": null
                };
                callback(json);
            },
            error: function (jqXHR, textStatus) {
                console.error("Error checking login status:", textStatus);
            }
        });
    }

    // pay 함수 수정
    function pay(method) {
        getRequest(function (json) {
            console.log(json);
            tossPayments.requestPayment(method, json)
                .catch(function (error) {
                    if (error.code === "USER_CANCEL") {
                        alert('유저가 취소했습니다.');
                    } else {
                        alert(error.message);
                    }
                });
        });
    }

</script>
</html>
