<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

<body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center ps-5 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
       href="/static">
        <img class="bi me-2" height="35" src="/images/ticket.png" width="40"/>
        <span class="fs-3">Ticket Auction</span>
    </a>

    <ul class="nav nav-pills me-5 fs-5">
        <li class="nav-item" id="login" style="display: none;">
            <a class="nav-link"
               onclick="redirectToPage(`/login.html`)" style="color: black;">로그인</a>
        </li>
        <li class="nav-item" id="signup" style="display: none;">
            <a class="nav-link" href="#" style="color: black;">회원가입</a>
        </li>
        <li class="nav-item" id="logout" style="display: none;">
            <a class="nav-link" onclick="requestLogout();" style="color: black;">로그아웃</a>
        </li>

            <a class="nav-link" href="#" style="color: black;">마이페이지</a>
        </li>
        <li class="nav-item" id="charge" style="display: none;">
            <a class="nav-link"
               onclick="redirectToPageWithToken(`/paymentRequest.html`)" style="color: black;">결제하기</a>
        </li>
        <li class="nav-item" id="name" style="display: none;">
            <a class="nav-link" href="#" id="name_a" style="color: black;">닉네임</a>
