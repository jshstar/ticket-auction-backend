<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">

    <script src="/js/basic.js"></script>
</head>
<body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a class="d-flex align-items-center ps-5 mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
       href="/static">
        <img class="bi me-2" height="35" src="/images/ticket.png" width="40"/>
        <span class="fs-3">Ticket Auction</span>
    </a>

    <ul class="nav nav-pills me-5 fs-5">
        <li class="nav-item" id="login" style="display: none;">
            <a class="nav-link"
               onclick="redirectToPage(`/login.html`)" style="color: black;">로그인</a>
        </li>
        <li class="nav-item" id="signup" style="display: none;">
            <a class="nav-link" href="#" style="color: black;">회원가입</a>
        </li>
        <li class="nav-item dropdown" id="login-user-set"
            style="float:right; list-style-type: none; margin-left: 20px; display: none;">
            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
               data-toggle="dropdown" id="userDropdown" role="button" style="color: black;">
                닉네임
            </a>
            <div aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-sm-right" id="user-drop-menus">
                <h3 class="dropdown-header" id="nickname"></h3>
                <h3 class="dropdown-item" id="header-point">보유 포인트</h3>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" id="charge-point">포인트 충전</a>
                <a class="dropdown-item" href="#">마이페이지</a>
                <a class="dropdown-item logout" style="color: black;">로그아웃</a>
            </div>
        </li>
        <li class="nav-item dropdown" id="admin-set"
            style="float:right; list-style-type: none; margin-left: 20px; display: none;">
            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
               data-toggle="dropdown" id="adminDropdown" role="button" style="color: black;">
                닉네임
            </a>
            <div aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-sm-right" id="admin-drop-menus">
                <h3 class="dropdown-header" id="admin-nickname"></h3>
                <a class="dropdown-item" href="#">관리자 추가</a>
                <a class="dropdown-item">공연장 추가</a>
                <a class="dropdown-item" href="#">공연 추가</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item logout" style="color: black;">로그아웃</a>
            </div>
        </li>
    </ul>
</header>

</body>
<script>
    $("#login").on("click", function () {
        redirectToPage("/login.html");
    });
    $("#charge-point").on("click", function () {
        redirectToPageWithToken(`/paymentRequest.html`);
    });
    $(".logout").on("click", function () {
        confirmFuncLogout();
    });
</script>
</html>
