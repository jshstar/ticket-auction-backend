<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <link rel="stylesheet" href="/css/goodsInfo.css">
</head>
<body>
<header id="headers"></header>
<div class="container">
    <h1>공연 정보 기입</h1>
    <form id="performanceForm">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용 소개:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="time">상영 시간:</label>
            <input type="text" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="age">관람연령:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="category">장르:</label>
            <input type="text" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required multiple>
        </div>

    </form>
    <button onclick="submitGoodsInfo()" id="submitGoodsInfoButton">공연 정보 추가</button>
    <button onclick="movePageWithToken()" id="goodsPage">다음 페이지</button>
</div>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#submitGoodsInfoButton").on("click", function () {
        reissueToken((token => {
            submitGoodsInfo(token);
        }));
    });
    $("#goodsPage").on("click", function () {
        movePageWithToken("/goods.html");
    });
</script>
</body>
</html>
