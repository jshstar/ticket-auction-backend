<!DOCTYPE html>
<html lang="ko">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <link rel="stylesheet" href="/css/grade.css">
</head>
<body>
<header id="headers"></header>
<div class="grade-form-container">
    <h1>좌석 등급 및 가격 설정</h1>
    <form id="gradeForm">
        <input type="text" id="gradeName" placeholder="좌석 등급" required>
        <input type="number" id="normalPrice" placeholder="일반 가격" required>
        <input type="number" id="auctionPrice" placeholder="경매 가격" required>
        <button type="button" id="addGrade">추가</button>
    </form>
    <table id="gradesTable">
        <thead>
        <tr>
            <th>좌석 등급</th>
            <th>일반 가격</th>
            <th>경매 가격</th>
            <th>저장</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <!-- 동적으로 행이 추가될 부분 -->
        </tbody>
    </table>
    <button id="zoneGradePage">다음 페이지</button>
</div>

<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#addGrade").on("click", addRowToGradeTable);
    $("#gradesTable").on("click", ".saveRowBtn", function () {
        reissueToken((token => {
            saveGradeData(this, token);
        }));
    });
    $("#gradesTable").on("click", ".deleteRowBtn", function () {
        // '저장'되지 않은 행의 '삭제' 버튼만 활성화되어 있음
        deleteGradeRow(this);
    });
    $("#zoneGradePage").on("click", goToNextPage);
</script>
</body>
</html>
